
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/curso-desenvolvedor/bootstrap/projeto/style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <link rel="stylesheet" href="./style/custom.css">
    <title>Cadastro</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#rodutos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#contato">Contato</a></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p style="margin-bottom: .5rem;">Ficou interessado? faça o seu cadastro.</p>
                </div>
                <div class="col-md-12 col-sm-12">
                    <form class="form">

                        <div class="form-row">
                            <div class="col">
                                <div class="input-group" style="margin-bottom: 5px;">
                                    <input class="form-control" type="text" name="nome" placeholder="Digite seu nome" required>
                                </div>
                            </div>    
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="e-mail" placeholder="Digite seu e-mail" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="telefone" class="col-form-label-sm">Telefone</label>
                                    <input type="text" class="form-control" name="telefone" placeholder="Digite seu telefone" id="telefone" required>
                                </div>
                            </div>
                            
                        </div>

                            <div class="row">
                                <div class="col">
                                    <label for="endereço" class="col-form-label-sm">Endereço completo</label>
                                    <input  class="form-control" id="endereço" placeholder="Endereço completo" required>
                                </div>
                            </div>

                            <div class="col">
                                <label for="bairro" class="col-form-label-sm">Bairro</label>
                                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro" class="form-control">
                            </div>

                            <div class="col">
                                <label for="complemento" class="col-form-label-sm">Complemento</label>
                                <input type="text" name="complemento" id="complemento" placeholder="Digite um complemento" class="form-control">
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="cidade" class="col-form-label-sm">Cidade</label>
                                    <input type="text" placeholder="Selecione sua cidade" name="cidade" id="cidade" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="estado" class="col-form-label-sm">Estado</label>
                                    <select name="estado" id="estado" class="form-control">
                                        <option value="">Selecione um Estado</option>
                                        <option value="rj">RJ</option>
                                        <option value="sp">SP</option>
                                        <option value="pr">PR</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="cep" class="col-form-label-sm">Cep</label>
                                    <input type="text" name="cep" id="cep" class="form-control" required>
                                </div>
                                
                            </div>    
                                <div class="row">
                                    <div class="col">
                                    <div class="input-group">
                                        <label for="info" class="col-form-label-sm" style="margin-top: 0;">Informações</label>
                                        <textarea class="form-control" name="informações" id="info" rows="5"></textarea>
                                    </div>  
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">                                
                                        <input type="checkbox" name="promocionais" id="promocionais" style="margin-left: -1.3rem;">
                                        <label for="promocionais" class="form-check-label">Aceito receber mensagens promocionais</label>        
                                        </div>
                                    </div>
                                </div>
                                
                        <button type="submit" class="btn btn-lg btn-danger">Realizar cadastro</button>

                    </form>

                    <p><a href="#cadastro" style="text-decoration: none;" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se!</a> Para receber novidades.</p>

                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-contente">
                <div class="modal-header">
                   <h5 class="modal-title">Inscrever-me na lista</h5>
                   <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button> 
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades</h6>
                    
                    <form class="form-inline">
                    <div class="row">
                        <div class="form-group col-4">
                        <input type="text" class="form-control form-control-sm mb-3" name="nome" placeholder="nome">
                        </div>
                        <div class="form-group col-4">
                        <input type="text" class="form-control form-control-sm mb-3" name="e-mail" placeholder="e-mail" required>
                        </div>
                        <div class="form-group col-4">
                        <button type="submit" class="btn btn-success">Receber Novidades</button>
                        </div>
                    </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src=".libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
